<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    {% seo %}
</head>
<body>
    <div class="comic-container">
        <header class="comic-header dotted-background">
            <div class="comic-title">
                <h1>{{ site.title }}</h1>
            </div>
            <nav class="comic-nav">
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/about' | relative_url }}">About</a></li>
                    <li><a href="{{ '/blog' | relative_url }}">Blog</a></li>
                    <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
                </ul>
            </nav>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" viewBox="0 0 24 24">
                    <path d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    <path d="M12 1L2.22 6.06l1.66 2.88L12 5.12l8.12 3.82 1.66-2.88L12 1zM12 23l-9.78-5.06 1.66-2.88L12 18.88l8.12-3.82 1.66 2.88L12 23z"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" style="display: none;">
                    <path d="M12.1 22c-5.52 0-10-4.48-10-10s4.48-10 10-10c1.25 0 2.44.23 3.53.64.12.05.19.18.19.31v1.5c0 .14-.08.26-.19.31-1.01.38-1.92 1.01-2.66 1.75-.74.74-1.37 1.65-1.75 2.66-.05.12-.18.19-.31.19h-1.5c-.14 0-.26-.08-.31-.19-.38-1.01-1.01-1.92-1.75-2.66-.74-.74-1.65-1.37-2.66-1.75-.12-.05-.19-.18-.19-.31v-1.5c0-.14.08-.26.19-.31 1.09-.41 2.28-.64 3.53-.64 5.52 0 10 4.48 10 10s-4.48 10-10 10z"/>
                </svg>
            </button>
        </header>

        <main class="comic-content">
            {{ content }}
        </main>

        <footer class="comic-footer dotted-background">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');
        const body = document.body;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            updateIcons(savedTheme);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcons(newTheme);
        });

        function updateIcons(theme) {
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
